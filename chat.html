<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Engineer- CosmoTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>88%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i> </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">엔지니어</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Dune 33, 은하력 4202</div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">어디야?</span>
            <span class="message__time">06:21</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/engineer-profile.png" />
        <div class="message-row__content">
          <span class="message__author">엔지니어</span>
          <div class="message__info">
            <span class="message__bubble"
              >귀여운 알을 찾았어!<br />가까이 다가가 가볼까?</span
            >
            <span class="message__time">09:10</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/engineer-profile.png" />
        <div class="message-row__content">
          <span class="message__author">엔지니어</span>
          <div class="message__info">
            <span class="message__bubble"><img src="img/egg.PNG" /></span>
            <span class="message__time">09:18</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/engineer-profile.png" />
        <div class="message-row__content">
          <span class="message__author">엔지니어</span>
          <div class="message__info">
            <span class="message__bubble">답장해 친구.</span>
            <span class="message__time">09:23</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지를 작성하세요..." />
        <i class="fa-solid fa-face-laugh fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <div class="black-hole">
        <div class="black-hole__circle">
          <div class="black-hole__hole">
            <i class="fa-solid fa-person-running"></i>
            <div class="black-hole__halo"></div>
            <div class="black-hole__line"></div>
          </div>
        </div>
      </div>
      <span>화면의 너비를 줄여주세요 :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/90ea0c2c6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
