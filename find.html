<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - CosmoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>88%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">찾기</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="screen-header__gear"
          ><div class="nav__dot"></div>
          <i class="fa-solid fa-gear fa-lg"></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icons">
          <i class="fa-solid fa-qrcode"></i><span>QR 코드</span>
        </div>
        <div class="find-icons__icons">
          <i class="fa-regular fa-address-book"></i><span>친구 추가</span>
        </div>
        <div class="find-icons__icons">
          <i class="fa-solid fa-fingerprint"></i><span>인증 센터</span>
        </div>
        <div class="find-icons__icons">
          <i class="fa-regular fa-envelope"></i><span>친구 초대</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">가까운 친구 찾기</h6>
        <span>🪐 같은 행성계 안에 친구가 없어요...</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">은하계 오픈 채팅</h4>
          <span
            >오픈채팅 더 보기 <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">두족류 지성체 모임</h5>
            <h6 class="open-post__hashtags">#cephalopod#squid#octopus</h6>
            <div class="open-post__members">
              <img src="img/octo.png" />
              <span class="open-post__member-count"> 197,547 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">1분 전</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/hepta.png" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>9,876</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">궞귪궸궭궼</h5>
            <h6 class="open-post__hashtags">#alcbcis#qpxh#dncmk</h6>
            <div class="open-post__members">
              <img src="img/octo.png" />
              <span class="open-post__member-count"> 21,783 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">오늘</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/andro.png" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>184</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">9</span>
            <i class="fa-regular fa-message fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/90ea0c2c6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
