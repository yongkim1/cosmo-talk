<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - CosmoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>88%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">설정</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-setting">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/my-profile.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">용이</h4>
            <h6 class="user-component__subtitle">+999 01 6561 2401</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-brands fa-rocketchat fa-2x"></i>
        </div>
      </div>

      <ul class="settings__list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-house-user"></i>
            <span>코스모계정</span>
          </div>
          <div class="settings__setting-column"><h5>7HDF-1G2-UG78T</h5></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-lock"></i>
            <span>개인/보안</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-spider"></i>
            <span>친구</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-bell"></i>
            <span>알림</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-sun"></i>
            <span>화면</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-paint-roller"></i>
            <span>테마</span>
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
          <div class="settings__setting-column">
            <h5>시스템 설정 모드</h5>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-message"></i>
            <span>채팅</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-face-laugh"></i>
            <span>이모티콘</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-phone"></i>
            <span>통화</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-vial"></i>
            <span>연구실</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting settings__setting-others">
          <div class="settings__setting-column">
            <i class="fa-solid fa-ellipsis"></i>
            <span>기타</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>공지사항</span>
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-circle-question"></i>
            <span>고객센터</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>앱 관리</span>
          </div>
          <div class="settings__setting-column"><h5>17.0.7</h5></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">9</span>
            <i class="fa-regular fa-message fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div class="black-hole">
        <div class="black-hole__circle">
          <div class="black-hole__hole">
            <i class="fa-solid fa-person-running"></i>
            <div class="black-hole__halo"></div>
            <div class="black-hole__line"></div>
          </div>
        </div>
      </div>
      <span>화면의 너비를 줄여주세요 :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/90ea0c2c6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
